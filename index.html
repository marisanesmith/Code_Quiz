<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title> Code Quiz </title>
</head>

<body>

    <header>
        <nav class="nav-wrapper">
            <div class="high-score">
                <h3 id="view-highscores" class="high-score-title" onclick="printHighScores()"> View Highscores</h3>
            </div>
            <div>
            <h3 class="time"> Time: <span id="timer">0</span></h3>
            </div> 
        </nav>
    </header>

    <main>
        <!--home page where you start the quiz with start quiz button-->
        <section class="quiz-wrapper">
            <div id="start-quiz" class="begin-quiz">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</p>
                <button id="start-quiz-btn" class="startbtn"> Start Quiz </button>
            </div>
        

        <!-- Quiz Questions after the start quiz button has been pushed-->
            <div id="quiz-section">
                <div class="question-mini">
                    <div class="questions">
                        <h1 id="quiz-question"></h1>
                    </div>
                </div>
        <!-- Quiz Answer and Selection-->
                <div class="question-mini">
                    <div id="answers"></div>
                    <div id="key" class="key"></div>
                </div>
            </div>
        <!-- High Score End Screen-->
            <div class="your-highscore" id="highscore">
                <h2> You Have Completed the Quiz!</h2>
                <h3> Your Final Score is <span id="final-score">0</span></h3>
                <label for="initials-area"> Enter Your Initials: </label>
                <input type="text" name="initials-area" max-length="4" id="initials">
                <button id="initials-submit-button" type="submit" class="btn"> Submit </button>
            </div>

        <!-- Highscore Display Screen-->
            <div id="highscore-display">
                <div id="score">
                    <h2> Highscores: </h2>
                    <ol id="display-scores"></ol>
                    <a href="./index.html"><button id="return-btn" class="startbtn"> Play Again </button></a>
                    <button id="clear-btn" class="startbtn"> Clear Highscores</button>
                </div>
            </div>
        </section>
    </main>

</body>
